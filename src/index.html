<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output/style.css" />
    <title>Tailwind Project</title>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-200">
    <div
      class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:space-x-6 sm:space-y-0 sm:py-4"
    >
      <img
        class="h-24 mx-auto rounded-full ring-4 ring-green-600 sm:flex-shrink-0 sm:mx-0 transform hover:scale-125 duration-200"
        src="../images/logo.png"
        alt="Personal Website"
      />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-1">
          <p class="text-xl text-black font-semibold">
            Full Stack Web Developer
          </p>
          <p class="text-gray-500 font-medium">Personal WebSite</p>
        </div>
        <div class="flex">
          <button class="btn btn-purple">Visit Now</button>
          <button class="btn btn-green">Website</button>
        </div>
      </div>
    </div>
  </body>
</html>
